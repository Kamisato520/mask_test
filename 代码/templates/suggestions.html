<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>建议反馈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 95%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="submit"] {36
            background-color: #e8491d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #ff5733;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
       footer {
            text-align: center; /* 将文本居中对齐 */

            padding: 10px 0;
        }

        footer p {
            margin: 0; /* 移除段落的默认外边距 */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>口罩检测系统</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">主页</a></li>
                    <li><a href="/introduction">介绍</a></li>
                    <li class="current"><a href="/suggestions">建议</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>欢迎来到我们的网站</h1>
        <p>欢迎您提出宝贵的建议与反馈！</p>
        <div class="form-container">
            <!-- 更新 action 属性以指向 Flask 路由 '/suggestions' -->
            <form action="/suggestions" method="post">
                <input type="text" name="name" required placeholder="姓名 *" /><br />
                <input type="email" name="email" required placeholder="Email *" /><br />
                <textarea name="suggestion" rows="4" required placeholder="内容 *"></textarea><br />
                <input type="submit" value="提交" />
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023/12 口罩检测系统</p>
    </footer>
</body>
</html>
